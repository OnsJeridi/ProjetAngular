<app-header></app-header>


<p>
<button class ="btn btn-outline-success ">
  Ajouter Todo
</button>
</p>
<div>
    <table class="table table-striped">

      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">description </th>
            <th scope="col">Date d'ajout</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
       
      

       <tr *ngFor ="let todo of todos; index as i">
      <td>{{i}}</td>
      <td>{{todo.description}}</td>
        <td>{{todo.date | date: 'dd/MM/yyyy'}}</td>
        <td>
          <button class ="btn btn-success" (click)="accomplished(todo)">Done</button>
          <button class ="btn btn-warning" >Modifier</button>
         <button class ="btn btn-danger" (click)="delete_todo(todo)">Supprimer</button></td>
    </tr>
    
   
           

      </table>

    <h1>Done</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">description </th>
          <th scope="col">Date d'ajout</th>
          <th scope="col">Date fin</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
     
      <tr *ngFor ="let done of dones; index as i">
      <td>{{i}}</td>
      <td>{{done.description}}</td>
      <td> {{done.date | date: 'dd/MM/yyyy'}} </td>
      <td> {{done.datefin | date: 'dd/MM/yyyy'}} </td>
      
      <td>
       <button class ="btn btn-danger" (click)="delete_done(done)">Supprimer</button>
      </td>
  </tr>

         

    </table>




</div>







<app-footer></app-footer>
